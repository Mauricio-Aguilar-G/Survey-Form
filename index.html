<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="header">
      <fieldset>
        <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve our code.</p>
      </fieldset>
      
      
    </div>
    <div class="body">
      <fieldset>
        <form id="survey-form">
          <label id="name-label" for="name">Name:
            <input id="name" type="text" placeholder="Enter your name" required></input>
          </label>
          <label id="email-label" for="email">Email:
            <input id="email" type="email" placeholder="Enter your email"required></input>
          </label>
          <label id="number-label" for="number">Age(optional):
            <input id="number" type="number" placeholder="Age" max="120" min="10"></input>
          </label>
          <label for="dropdown">Which option best describes your current role?
            <select id="dropdown">
              <option value="">Select current role</option>
              <option value="1">Student</option>
              <option value="2">Fulltime Job</option>
              <option value="3">Fulltime Learner</option>
              <option value="4">Other</option>
            </select>
            <label>Would you recommend our site?
              <input type="radio" name="option" value="1">Definitely</input>
              <input type="radio" name="option" value="2">Maybe</input>
              <input type="radio" name="option" value="3">Not sure</input>
            </label>
          </label>
          <label>What would you like to see improved? 
           <input type="checkbox" value="1">Front End</input>
           <input type="checkbox" value="2">Back End</input>
           <input type="checkbox" value="3">Data Visualization</input>
           <input type="checkbox" value="4">DevOPs</input>
          </label>
          <label>Any comments or suggestions?
            <textarea rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
          </label>
          <button id="submit" type="submit">Submit</button>
        </form>
      </fieldset>
      
    </div>
    <div class="footer">
      <fieldset><h1>footer</h1></fieldset>
      
    </div>
  </body>
</html>
